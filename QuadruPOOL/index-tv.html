<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QuadruPOOL Scorecard</title>

        <!-- Custom CSS -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Content -->
        <div class="quadrupool-player-grid">
            <div class="quadrupool-blue-player" onclick="addScore('blue')">
                <div class="quadrupool-player-score" style="font-size: 1000%" id="blue-score">0</div>
            </div>
            <div class="quadrupool-red-player" onclick="addScore('red')">
                <div class="quadrupool-player-score" style="font-size: 1000%" id="red-score">0</div>
            </div>
            <div class="quadrupool-green-player" onclick="addScore('green')">
                <div class="quadrupool-player-score" style="font-size: 1000%" id="green-score">0</div>
            </div>
            <div class="quadrupool-yellow-player" onclick="addScore('yellow')">
                <div class="quadrupool-player-score" style="font-size: 1000%" id="yellow-score">0</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
