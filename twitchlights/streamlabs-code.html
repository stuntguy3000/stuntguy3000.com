<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>TwitchLights Authorization</title>
        <style>
            body {
            background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://secure.gravatar.com/avatar/764157f56afcea4871b3e5d8c66978fa.png" alt="" width="80" height="80">
            <h1 class="display-5 fw-bold">TwitchLights Authorization</h1>
            <div class="col-lg-6 mx-auto">
                <br>
                <p class="lead mb-4">TwitchLights requires access to your <strong>Streamlabs</strong> account to work.<br><br><strong>Here's your code:</strong></p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <h1 id="code"></h1>
                </div>
                <br><br>
                <p class="lead mb-4">You know what to do with this...right?</p><br><br>
            </div>
            <hr>
            <p>Made by stuntguy3000 - If you've stumbled onto this page, go back to where you came from, this is pretty useless to you ðŸ˜„</p>
        </div>

        <script>
            var oauthHash = location.hash.substr(1);
            var accessToken = oauthHash.substr(oauthHash.indexOf('access_token=')).split('&')[0].split('=')[1];

            document.getElementById("code").innerHTML = accessToken
        </script>
    </body>
</html>
